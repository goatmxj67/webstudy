<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	
	</style>
</head>
<body>
	<div id="practice1"></div>
	<script>
		var message = '';
		for (let n = 1; n < 100; n++) {
			let digits = n % 10;  // 일의자리
			let tens = parseInt(n / 10);  // 십의자리
			let is369 = (digits != 0 && digits % 3 == 0) || (tens != 0 && tens % 3 == 0);
			/* console.log(is369 ? '짝' : n); */
			if (is369) {
				continue;  // for문의 n++로 이동한다.
			}
			message += n + '&nbsp';
			if (n % 10 == 0) {
				message += '<br>';
			}
		}
		document.getElementById('practice1').innerHTML = message;
	</script>
</body>
</html>
