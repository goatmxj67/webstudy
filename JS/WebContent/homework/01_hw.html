<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table{
			border-collapse: collapse;
		}
		td {
			width: 50px;
			height: 50px;
			text-align: center;
			border: 1px solid black;
		}
		caption {
			color: red;
		}
	</style>
</head>
<body>
	<div id="practice1"></div>
	
	<script>
	
	var table = document.createElement('table');
	var tbody = document.createElement('tbody');
	table.appendChild(tbody);
	
	var caption = document.createElement('caption');
	caption.textContent = '다이얼';
	table.appendChild(caption);
	
	for(let i=0; i<=6; i += 3) {
		var tr = document.createElement('tr');
		tbody.appendChild(tr);
			for(let j=1; j<4; j++) {
				var td = document.createElement('td');
				td.textContent = j + i;
				tr.appendChild(td);
			}
		}
	
	var tr = document.createElement('tr');
	tbody.appendChild(tr);
	var td = document.createElement('td');
	td.textContent = '*';
	tr.appendChild(td);
	var td = document.createElement('td');
	td.textContent = '0';
	tr.appendChild(td);
	var td = document.createElement('td');
	td.textContent = '#';
	tr.appendChild(td);
	tbody.appendChild(tr);
	
	document.getElementById('practice1').appendChild(table);
	
	</script>
</body>
</html>
