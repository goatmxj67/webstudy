<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// 난수 만들기 버튼을 클릭하면 0 ~ 9 사이의 난수가 출력된다.
		
		onload = function() {
			document.getElementById('random-btn').addEventListener('click', function(){
				document.getElementById('random-box').textContent = parseInt(Math.random() * 10);
			});
			
			// 이미지 변경하기 랜덤으로 (background-image)
			var images = ['apple.jpg', 'cat.jpg', 'dog.jpg'];
			
			document.getElementById('image-btn').addEventListener('click', function(){
				var image_box = document.getElementById('image-box');
				var image_idx = parseInt(Math.random() * images.length);
				image_box.style.backgroundImage = 'url("../images/' + images[image_idx]  + '")';
			});
			
			// 이미지 변경하기 순서대로 (img 태그를 만들어서 넣기)
			var image_box2 = document.getElementById('image-box2');
			var img = document.createElement('img');
			var image_idx = 0;
			
			document.getElementById('image-btn2').addEventListener('click', function(){
				img.setAttribute('src', '../images/' + images[image_idx++]);
				/* img.src = '../images/' + images[image_idx++]; */
				image_idx %= images.length;
				image_box2.appendChild(img);
			});
		}
		
	</script>
	<style>
		#image-box {
			width: 300px;
			height: 300px;
			background-image: url('../images/apple.jpg');
			background-size: 300px 300px;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<input type="button" value="난수 만들기" id="random-btn">
	<div id="random-box"></div>
	<input type="button" value="이미지 변경하기" id="image-btn">
	<div id="image-box"></div>
	<input type="button" value="이미지 변경하기2" id="image-btn2">
	<div id="image-box2"></div>
</body>
</html>
