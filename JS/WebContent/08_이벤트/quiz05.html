<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
			
		onload = function(){
			var answer = document.getElementById('answer');
			var btn = document.getElementById('btn');
			
			// 정답을 안 보여주는 상태
			function hide() {
				answer.style.visibility = 'hidden';
				btn.setAttribute('value', '정답 보기');
			}
			hide();  // 페이지 로드 시 hide() 실행
			
			// 정답을 보여주는 상태
			function show() {
				answer.style.visibility = 'visible';
				btn.setAttribute('value', '정답 숨기기');
			}
			
			// 이벤트리스너
			function f() {
				if (btn.getAttribute('value') == '정답 보기') {
					show();
				} else {
					hide();
				}
			}
			// 표준 이벤트
			btn.addEventListener('click', f);
		}	
		
	</script>
</head>
<body>
	<h1>다음 중 존재하지 않는 태그는?</h1>
	<ol type="1">
		<li>div</li>
		<li>p</li>
		<li>mother</li>
		<li>ul</li>
	</ol>
	<span>정답 보기:[ &nbsp;<span id="answer">3</span>&nbsp; ]</span>
	<input type="button" id="btn">
</body>
</html>
