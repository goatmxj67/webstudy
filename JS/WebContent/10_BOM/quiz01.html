<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form name="f">
		<select id="site" name="site">
	        <option value="">이동할 사이트 선택</option>
	        <option value="http://www.google.co.kr">구글</option>
	        <option value="http://www.naver.com">네이버</option>
	        <option value="http://www.daum.net">다음</option>
	    </select>
	    <input type="button" id="btn" value="이동">
	</form>
    
    <script>
 
		function goToSite() {
			var site = document.forms.f.site;
			if (site.value == '') {
				alert('이동할 사이트를 선택하세요.');
				site.focus;
				return;  // 함수의 종료
			}
			// 새 창으로 사이트 이동
			// window.open(site.value, '', '');
			// 기존 창으로 사이트 이동
			location.href = site.value;
		}
		document.getElementById('btn').addEventListener('click', function(){
			goToSite();
		});
    
    </script>
</body>
</html>
