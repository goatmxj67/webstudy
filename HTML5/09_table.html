<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- 테이블 : table 태그 -->
    <!-- 
        table 구성
        <table> 태그 하위에 : 테이블
        <tr> 태그 하위에    : 행
        <td> 태그          : 열
    -->
    <table border="1">  <!-- boarder 속성 : 테두리 두께. CSS로 대치해야 함. -->
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>#</td>
            <td>0</td>
            <td>*</td>
        </tr>
    </table>
</body>
</html>
