<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        table {
            width: 300px;
            height: 100px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; 
        }
        tbody > tr {
            background-color: lightgray;
        }
        tbody > tr:hover {
            background-color: coral;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>james</td>
                <td>20</td>
                <td>seoul</td>
            </tr>
            <tr>
                <td>alice</td>
                <td>21</td>
                <td>busan</td>
            </tr>
            <tr>
                <td>david</td>
                <td>22</td>
                <td>jeju</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
